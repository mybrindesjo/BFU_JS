<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gissa ordet</title>
    <style>
        body {
			background-color: #caa55f;
			text-align: center;
		}
		
		.word {
			font-size: 2em;
			margin-top: 20px;
            font-family: monospace;

		}
		
		input {
			margin-top: 10px;
			font-size: 1em;
		}
		
		button {
			margin-top: 10px;
			font-size: 1em;
			padding: 5px;
			background-color: rgb(255, 153, 0);
			border-radius: 5px;
			cursor: pointer;
		}
		
		.output {
			margin-top: 20px;
			width: 400px;
			height: 200px;
			padding: 10px;
			text-align: left;
			font-size: 1.2em;
            font-family: monospace;


		}
    </style>
</head>
<body>
	<div class="word" id="word"></div>
	<input type="text" id="inputField" placeholder="Gissa på en bokstav">
	<button id="guessButton">Gissa</button>
    <button id="clearoutput">Rensa</button>
	<div class="output" id="output"></div>
	

	<script>
		// LISTA MED ORD SOM ANVÄNDS SLUMPVIS //
		const words = ["stol",
          "bord",
          "hund",
          "katt",
          "häst",
          "elefant",
          "krokodil",
          "programering",
          "berg",
          "schack",
          "elvisp",
          "blomma",
          "vildsvin",
          "träd",
          "staket",
          "studsmatta",
          "hus",
          "vedträ",
          "fönster",
          "julgran",
          "åsna"];
		
		// SLUMPVIS VÄLJA ORD //
        let word = words[Math.floor(Math.random() * words.length)];    
		
		// HEMLIGA ORDET //

		let guessWord = "";
		for (let i = 0; i < word.length; i++) {
			guessWord += "_ ";
		}
		document.getElementById("word").textContent = guessWord;
		
		// HANTERA GISSNINGARNA //
		let guessedLetters = [];
		
		document.getElementById("guessButton").addEventListener("click", handleGuess);
		
		function handleGuess() {
			const guess = document.getElementById("inputField").value;
			
			document.getElementById("inputField").value = "";
			
			if (guessedLetters.includes(guess)) {
				displayOutput("Du har redan gissat på '" + guess + "'.");
				return;
			}
			
			guessedLetters.push(guess);
			
			let guessWord = "";
			for (let i = 0; i < word.length; i++) {
				if (guessedLetters.includes(word[i])) {
					guessWord += word[i] + " ";
				} else {
					guessWord += "_ ";
				}
			}
			
			// VINNST //

			if (!guessWord.includes("_")) {
				displayOutput("Grattis, du vann! Ordet var '" + word + "'.");
				return;
			}
			
			// GISSADE BOKSTÄVER //

			document.getElementById("word").textContent = guessWord;
			displayOutput("Gissade bokstäver: " + guessedLetters.join(", "));
		}

		// Färdiga funktioner som förenklar //
		function print(text){
			document.getElementById("output").innerHTML += text;
		}

		function newLine(){
			document.getElementById("output").innerHTML += "\n";
		}

		function clear(){
			document.getElementById("output").innerHTML = "";
		}
		function displayOutput(str) {
			document.getElementById("output").textContent += str + "\n";
		}
		
		document.getElementById("clearoutput").onclick = function(){
			document.getElementById("output").innerHTML = "";
		}
        
	</script>
</body>
</html>
